<div class="stacked-layout">
    <mat-toolbar color="primary">
        <span>Fast Bytes</span>
        <span class="fill"></span>
    </mat-toolbar>
    <mat-horizontal-stepper>
        <mat-step label="Select">
            <app-product-browser></app-product-browser>
        </mat-step>
        <mat-step label="Review"></mat-step>
        <mat-step label="Pay"></mat-step>
    </mat-horizontal-stepper>
    <mat-toolbar color="primary">
        <span class="fill"></span>
        <button mat-raised-button color="accent">
            <mat-icon>shopping_cart</mat-icon>
            <span>{{ cartService.calculatePrice() | currency }}</span>
        </button>
    </mat-toolbar>
</div>
